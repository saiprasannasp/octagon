local_costmap:
  global_frame: /odom
  robot_base_frame: /base_link
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  width: 5
  height: 5
  resolution: 0.05

  observation_sources: laser_scan_sensor

  laser_scan_sensor: {sensor_frame: /sim/robot/laser, data_type: LaserScan, topic: robot/laser/scan_sim, marking: true, clearing: true}


